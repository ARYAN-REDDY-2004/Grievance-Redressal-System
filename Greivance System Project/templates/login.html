<!DOCTYPE html>
<html>
<head>
    <title>Grievance Portal Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>Grievance Redressal System</h2>

    <label for="role">Select Role:</label>
    <select id="role">
        <option value="">--Select Role--</option>
        <option value="citizen">Citizen</option>
        <option value="admin">Government Official</option>
    </select>

    <br><br>

    <input id="username" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <br><br>
    <button type="button" onclick="login()">Login</button>

    <p id="error" style="color:red;"></p>
</div>

<script>
function login() {
    console.log("Login button clicked!"); // Debug
    const role = document.getElementById("role").value;
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!role) {
        document.getElementById("error").innerText = "Please select a role";
        return;
    }

    if (!username || !password) {
        document.getElementById("error").innerText = "Please enter email and password";
        return;
    }

    fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ role: role, username: username, password: password })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            window.location.href = data.redirect;
        } else {
            document.getElementById("error").innerText = "Invalid credentials";
        }
    })
    .catch(err => {
        console.error(err);
        document.getElementById("error").innerText = "Server error";
    });
}
</script>

</body>
</html>
